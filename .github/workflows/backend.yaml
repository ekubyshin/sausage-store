name: Backend Build

on:
  push:    
    branches:      
      - main  
  pull_request:    
    branches:      
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_VERSION: '1.0'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 16
      uses: actions/setup-java@v3
      with:          
        distribution: 'adopt'          
        java-version: '16'

    - name: Build with Maven
      working-directory: backend        
      run: mvn package -DskipTests=true -Dversion.application=${APP_VERSION}.${GITHUB_SHA:0:7}

    - name: Run tests
      working-directory: backend        
      run: mvn test -Dversion.application=${APP_VERSION}.${GITHUB_SHA:0:7}

    - name: Checkstyle
      working-directory: backend        
      run: mvn checkstyle:check -Dversion.application=${APP_VERSION}.${GITHUB_SHA:0:7}

    - name: SpotBugs
      working-directory: backend
      continue-on-error: true        
      run: mvn spotbugs:check -Dversion.application=${APP_VERSION}.${GITHUB_SHA:0:7}

    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifact
        path: backend/target/*.jar

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: backend/target/surefire-reports/

    - name: Upload Checkstyle Report
      uses: actions/upload-artifact@v4
      with:
        name: checkstyle-report
        path: backend/target/checkstyle-result.xml

    - name: Upload SpotBugs Report
      uses: actions/upload-artifact@v4
      with:
        name: spotbugs-report
        path: backend/target/spotbugsXml.xml 
